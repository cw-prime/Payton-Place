# Payton Place Development - nginx Configuration
# Domain: payton-place.mbartonportfolio.space

server {
    listen 80;
    listen [::]:80;
    server_name payton-place.mbartonportfolio.space;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name payton-place.mbartonportfolio.space;

    # SSL Certificate Configuration (adjust paths to your existing SSL certs)
    # ssl_certificate /etc/letsencrypt/live/payton-place.mbartonportfolio.space/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/payton-place.mbartonportfolio.space/privkey.pem;
    # ssl_trusted_certificate /etc/letsencrypt/live/payton-place.mbartonportfolio.space/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Root directory for frontend static files
    root /opt/apps/payton-place/frontend/dist;
    index index.html;

    # Client max body size (for image uploads)
    client_max_body_size 10M;

    # API Proxy - Forward all /api requests to backend Node.js server
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Uploaded files - Serve from backend uploads directory
    location /uploads {
        alias /opt/apps/payton-place/backend/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Frontend - Serve static files with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React Router - All other routes serve index.html (client-side routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
