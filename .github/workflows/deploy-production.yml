name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to payton-place.mbartonportfolio.space
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "üöÄ Starting automated deployment to production..."
            cd /opt/apps/payton-place
            bash scripts/deploy-remote.sh

      - name: Verify Deployment
        run: |
          echo "üîç Verifying deployment..."
          sleep 5
          curl -f https://payton-place.mbartonportfolio.space || echo "‚ö†Ô∏è Site verification failed"

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Production deployment successful!"
          echo "Site: https://payton-place.mbartonportfolio.space"

      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Production deployment failed!"
          echo "Check logs for details"
