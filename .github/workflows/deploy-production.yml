name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to payton-place.mbartonportfolio.space
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            echo "🚀 Starting deployment to production..."

            # Navigate to project directory
            cd /opt/apps/payton-place

            # Pull latest changes
            echo "📥 Pulling latest code from main branch..."
            git pull origin main

            # Build Frontend
            echo "🔨 Building frontend..."
            cd frontend
            npm install
            npm run build -- --mode production

            # Build Backend
            echo "🔨 Building backend..."
            cd ../backend
            npm install
            npm run build

            # Seed Categories (if not already seeded)
            echo "📦 Seeding categories..."
            npx tsx src/scripts/seedCategories.ts || echo "⚠️ Category seeding skipped (may already exist)"

            # Restart PM2
            echo "🔄 Restarting backend with PM2..."
            cd ..
            pm2 restart payton-place-backend

            # Check PM2 status
            echo "✅ Checking PM2 status..."
            pm2 status

            echo "🎉 Deployment to production complete!"
            echo "🌐 Site: https://payton-place.mbartonportfolio.space"

      - name: Verify Deployment
        run: |
          echo "🔍 Verifying deployment..."
          sleep 5
          curl -f https://payton-place.mbartonportfolio.space || echo "⚠️ Site verification failed"

      - name: Notify Success
        if: success()
        run: |
          echo "✅ Production deployment successful!"
          echo "Site: https://payton-place.mbartonportfolio.space"

      - name: Notify Failure
        if: failure()
        run: |
          echo "❌ Production deployment failed!"
          echo "Check logs for details"
