name: Build and Test Staging

on:
  push:
    branches:
      - develop
      - staging

jobs:
  build-and-test:
    name: Build and Test (Develop/Staging)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend
        run: |
          cd frontend
          npm run build

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Build Backend
        run: |
          cd backend
          npm run build

      - name: Run Tests (if available)
        run: |
          echo "âœ… Build successful for develop branch"
          echo "ğŸ“¦ Frontend and backend compiled successfully"
          echo "ğŸ” Ready to merge to main for production deployment"

      - name: Notify Success
        if: success()
        run: |
          echo "âœ… Staging build successful!"
          echo "ğŸ“ This branch is ready to merge to main"
          echo "ğŸš€ Merge to main to auto-deploy to production"

      - name: Notify Failure
        if: failure()
        run: |
          echo "âŒ Staging build failed!"
          echo "Fix errors before merging to main"

